name: Full Pipeline Weekly

on:
  schedule:
    - cron: "0 6 * * 0" # Sundays at 06:00 UTC
  workflow_dispatch: {}

jobs:
  run-full-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Call full pipeline
        env:
          APP_URL: ${{ secrets.VERCEL_APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$APP_URL" ] || [ -z "$CRON_SECRET" ]; then
            echo "APP_URL or CRON_SECRET not set" && exit 1
          fi
          curl -X GET "$APP_URL/api/admin/run?action=full-pipeline" \
            -H "Authorization: Bearer $CRON_SECRET" \
            --fail --max-time 300

