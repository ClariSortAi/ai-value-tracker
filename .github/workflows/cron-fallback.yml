name: Cron Fallback Trigger

on:
  schedule:
    - cron: "30 6 * * *" # daily fallback run
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call scrape
        env:
          BASE_URL: ${{ secrets.APP_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          BYPASS: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: |
          curl -s -f -X GET \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "x-vercel-protection-bypass: ${BYPASS}" \
            "${BASE_URL}/api/scrape"
      - name: Call assess
        env:
          BASE_URL: ${{ secrets.APP_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          BYPASS: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: |
          curl -s -f -X GET \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "x-vercel-protection-bypass: ${BYPASS}" \
            "${BASE_URL}/api/assess"
      - name: Call score
        env:
          BASE_URL: ${{ secrets.APP_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          BYPASS: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: |
          curl -s -f -X GET \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "x-vercel-protection-bypass: ${BYPASS}" \
            "${BASE_URL}/api/score"

